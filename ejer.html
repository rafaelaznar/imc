<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculadora de IMC</h1>
    <p id="resultado"></p>
    <script>
        peso = 90;
        altura = 1.75;
        imc = peso / (altura * altura);
        document.getElementById("resultado").innerHTML = "Tu IMC es: " + imc.toFixed(2);
    </script>
</body>

</html>
