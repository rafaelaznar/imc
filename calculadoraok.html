<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton suma</title>
    <style>
        /* Estilos para centrar la calculadora */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Sin márgenes */
            background-color: #f0f0f0; /* Color de fondo */
        }
        #calculadora {
            border: 1px solid #ccc; /* Borde de la calculadora */
            padding: 20px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            background-color: white; /* Color de fondo de la calculadora */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para efecto 3D */
            width: 220px; /* Ancho fijo */
            display: grid; /* Usar grid para layout */
            grid-template-rows: auto repeat(4, 50px); /* Filas: pantalla y 4 filas de botones */
            grid-template-columns: repeat(4, 1fr); /* 4 columnas */
            gap: 10px; /* Espacio entre elementos */
        }
        #pantalla {
            grid-column: 1 / -1; /* Ocupa toda la fila */
            font-size: 2em; /* Tamaño de fuente grande */
            text-align: right; /* Alinear texto a la derecha */
            height: 50px; /* Altura de la pantalla */
            border: 1px solid #ccc; /* Borde de la pantalla */
            padding: 5px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            background-color: #e9e9e9; /* Color de fondo de la pantalla */
            margin: 0; /* Sin margen */
            display: flex; /* Flex para alinear contenido */
            align-items: center; /* Centrar verticalmente */
            justify-content: flex-end; /* Alinear a la derecha */
        }
        button {
            font-size: 1.5em; /* Tamaño de fuente de los botones */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            background-color: #007bff; /* Color de fondo de los botones */
            color: white; /* Color del texto */
            cursor: pointer; /* Cambiar cursor al pasar por encima */
            transition: background-color 0.2s; /* Transición suave */
        }
        button:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
        }
        /* Posicionamiento específico de botones */
        #boton7 { grid-row: 2; grid-column: 1; }
        #boton8 { grid-row: 2; grid-column: 2; }
        #boton9 { grid-row: 2; grid-column: 3; }
        #botonSumar { grid-row: 2; grid-column: 4; }
        #boton4 { grid-row: 3; grid-column: 1; }
        #boton5 { grid-row: 3; grid-column: 2; }
        #boton6 { grid-row: 3; grid-column: 3; }
        #botonRestar { grid-row: 3; grid-column: 4; }
        #boton1 { grid-row: 4; grid-column: 1; }
        #boton2 { grid-row: 4; grid-column: 2; }
        #boton3 { grid-row: 4; grid-column: 3; }
        #botonIgual { grid-row: 4; grid-column: 4; grid-row-end: span 2; } /* Ocupa dos filas */
        #boton0 { grid-row: 5; grid-column: 1; grid-column-end: span 2; } /* Ocupa dos columnas */
        #botonReset { grid-row: 5; grid-column: 3; }
    </style>
</head>
<body>
    <div id="calculadora">
        <!-- La pantalla de la calculadora -->
        <p id="pantalla">0</p>

        <!-- Botones de los digitos de la calculadora que el usuario puede hacer clic -->
        <button id="boton1">1</button>
        <button id="boton2">2</button>
        <button id="boton3">3</button>
        <button id="boton4">4</button>
        <button id="boton5">5</button>
        <button id="boton6">6</button>
        <button id="boton7">7</button>
        <button id="boton8">8</button>
        <button id="boton9">9</button>
        <button id="boton0">0</button>
        <button id="botonSumar">+</button>
        <button id="botonRestar">-</button>
        <button id="botonIgual">=</button>
        <!-- boton de reset -->
        <button id="botonReset">C</button>
    </div>
    <script>
        // Inicializa el resultado a 0
        let numero1 = 0;
        let numero2 = 0;
        let operador = "";
        let resultado = 0;
        // Agrega un evento a cada boton para que concatene el digito al numero
        function agregarEventoBoton(botonId, digito) {
            document.getElementById(botonId).addEventListener("click", function() {
                if (operador === "") {
                    numero1 = numero1.toString() + digito.toString();
                    document.getElementById("pantalla").innerText = numero1;
                } else {
                    numero2 = numero2.toString() + digito.toString();
                    document.getElementById("pantalla").innerText = numero2;
                }
            });
        }
        // Agrega los eventos a los botones de los digitos
        agregarEventoBoton("boton1", 1);
        agregarEventoBoton("boton2", 2);
        agregarEventoBoton("boton3", 3);
        agregarEventoBoton("boton4", 4);
        agregarEventoBoton("boton5", 5);
        agregarEventoBoton("boton6", 6);
        agregarEventoBoton("boton7", 7);
        agregarEventoBoton("boton8", 8);
        agregarEventoBoton("boton9", 9);
        agregarEventoBoton("boton0", 0);
        // Evento para el boton sumar
        document.getElementById("botonSumar").addEventListener("click", function() {
            operador = "+";
        });
        // Evento para el boton restar
        document.getElementById("botonRestar").addEventListener("click", function() {
            operador = "-";
        });
        // Evento para el boton igual
        document.getElementById("botonIgual").addEventListener("click", function() {
            if (operador === "+") {
                resultado = parseFloat(numero1) + parseFloat(numero2);
            } else if (operador === "-") {
                resultado = parseFloat(numero1) - parseFloat(numero2);
            }
            document.getElementById("pantalla").innerText = resultado;
            // Reinicia los valores
            numero1 = resultado;
            numero2 = 0;
            operador = "";
        });
        // Evento para el boton reset   
        document.getElementById("botonReset").addEventListener("click", function() {
            numero1 = 0;
            numero2 = 0;
            operador = "";
            resultado = 0;
            document.getElementById("pantalla").innerText = "0";
        });
    </script>
</body>
</html>
